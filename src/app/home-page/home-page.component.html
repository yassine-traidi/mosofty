<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <title>Recruitment Web App</title>
</head>
<body>
  <header class="header">
    <app-navbar></app-navbar>
  </header>

  <main>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="text-container">
      <div class="typing-effect">
        <p class="typed-text">Welcome to <span class="company-name">Mosofty</span> Recruitment, we are excited to have you on board !</p>
      </div>
      <div class="button-center">
        <button class="ToQuizzes" (click)="redirectToQuizzes()"> Get Started </button>
      </div>
      <div class="content">
        <router-outlet id="routerOutlet"></router-outlet>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
