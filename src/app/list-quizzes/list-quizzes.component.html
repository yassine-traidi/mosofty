<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Quizzes List</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <app-navbar></app-navbar>
    </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-6" *ngFor="let quiz of quizzes">
              <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{quiz.description}}</h5>
                  <button class="card-button" (click)="redirectToQuiz(quiz)">Start Quiz</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
    window.addEventListener('load', () => {
      const contentElement = document.querySelector('.row');
      if (contentElement) {
        contentElement.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>  
  <app-footer></app-footer>
</body>
</html>
